<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/stylesheet.css">
  
    <title>Chat Rooms</title>
</head>
<style>.form-control {
    display: block;
    width: 30%;</style>
<body>
    <center><h1>Enter the room name:<br></h1> 
        <div  class="form-group">     
    <input id="room-name-input" class="form-control nav-create_channel" type="text" size="30" placeholder="room name"><br>
    <input id="room-name-submit" type="button" value="Enter" class="btn btn-default nav-create_channel"></div></center>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
    
</body>
</html>
